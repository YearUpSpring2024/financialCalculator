<head>

    <!-- css -->
    <link rel="stylesheet" href="./css/site.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Financial Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Calculator
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./morgage_calculator.html">Calulate Morgage</a></li>
                                <li><a class="dropdown-item" href="./annuity_present_value_calculator.html">CD Future
                                        Calculator</a>
                                </li>
                                <li><a class="dropdown-item" href="./cd_future_value_calculator.html">Anity Present
                                        Value Calculator</a>
                                </li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Future Value Calculator</h1>
            <form action="" id="futureValue">
                <!-- Deposit -->
                <div class="mb-3">
                    <label for="" class="form-label">Deposit Amount ($): </label>
                    <input type="text" class="form-control" id="deposit" required />
                </div>
                <!-- Interest Rate -->
                <div class="mb-3">
                    <label for="" class="form-label">Interest Rate (%): </label>
                    <input type="text" class="form-control" id="interestRate" required />
                </div>
                <!-- third -->
                <div class="mb-3">
                    <label for="" class="form-label">Number of years: </label>
                    <input type="text" class="form-control" id="years" required />
                </div>
                <button class="btn btn-primary" type="button" id="calculate">Calculate</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </main>
    <footer></footer>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
