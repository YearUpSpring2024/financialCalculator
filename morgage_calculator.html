<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fincancial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css -->
    <link rel="stylesheet" href="./css/site.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Financial Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Calculator
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./morgage_calculator.html">Calulate Morgage</a></li>
                                <li><a class="dropdown-item" href="./annuity_present_value_calculator.html">CD Future
                                        Calculator</a>
                                </li>
                                <li><a class="dropdown-item" href="./cd_future_value_calculator.html">Anity Present
                                        Value Calculator</a>
                                </li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-5">
            <h2 class="mb-4">Morgage Calculator</h2>

            <form id="morgageForm">
                <div class="form-group">
                    <label class="form-label" for="principal">Principal Amount</label>
                    <input type="text" class="form-control" id="principal" />
                </div>
                <div class="form-group">
                    <label for="interest Rate">Interest Rate</label>
                    <input type="text" class="form-control" id="interesRate" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="lengthOfLoan">Length of loan</label>
                    <input type="text" class="form-control" id="lengthOfLoan" />
                </div>
                <button id="calculate" type="button">Calculate Morgage</button>
            </form>
        </div>

        <div id="result"></div>
    </main>



    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/morgage_calculator.js"></script>
